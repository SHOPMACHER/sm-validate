<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sm-validate | Demo</title>
</head>
<body>

<form action="/" method="post">
    <div class="input-group">
        <input
            type="text"
            id="name"
            data-validate="true"
            data-validate-error-element="#errors"
            data-validate-debounce="500"
            data-validate-empty-message="This field has to be filled."
            data-validate-minlength="4"
            data-validate-minlength-message="Please enter at least 5 characters."/>
        <label for="name">Name</label>
    </div>
    <div class="input-group">
        <input type="text" id="street" />
        <label for="street">Street</label>
    </div>
    <button type="submit">Submit</button>
</form>

<div id="errors"></div>

</body>
</html>
